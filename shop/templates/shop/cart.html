<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'shop/css/cart.css' %}">
</head>
<body>
    <div class="container">
        <h2 style="color:green;margin-bottom:30px;margin-top:30px;">Shopping Card</h2>
        <section id="card-container" class="container">
            <table width="100%">
                <thead>
                    <tr>
                        <td>Remove</td>
                        <td>Image</td>
                        <td>Product</td>
                        <td>Prise</td>
                        <td>Quantity</td>
                        <td>Total</td>
                    </tr>
                </thead>
                <tbody>
                    {%for item in items%}
                    <tr>
                        <td><a href="#"><i class="fas fa-trash alt"></i></a></td>
                        <td><img src="" alt="">item.image</td>
                        <td><h5>item.description</h5></td>
                        <td><h5>item.price</h5></td>
                        <td><input class="w-25 pl-1" value="1" type="number">item.quantity</td>
                        <td><h5></h5></td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </section>
        <section id="card-bottom" class="container">
            <div class="row">
                <div class="coupon col-lg-6 col-md-6 col-12 mb-4">
                    <div>
                        <h5>Coupon</h5>
                            <p>Enter your coupon code if you have one.</p>
                                <input type="text" placeholder="Coupon Code">
                                    <button style="background-color:green;color:white">Apply Coupon</button>
                    </div>
                </div>
                <div class="total col-lg-6 col-md-6 col-12 ">
                    <div>
                        <h5>Cart Total</h5>
                            <div class="d-flex justify-content-between">
                                <h6>Subtotal</h6>
                                <p>$150.00</p>
                            </div>
                        <div class="d-flex justify-content-between">
                            <h6>Shipping</h6>
                            <p>$30.00</p>
                        </div>
                        <hr class="second-hr">
                        <div class="d-flex justify-content-between">
                            <h6>Total</h6>
                            <p>$180.00</p>
                        </div>
                        <a href="{% url 'checkout'  %}"  style="text-decoration:none; margin-left:10px"><button class="ml-auto" style="margin-left:240px;margin-bottom:10px;background-color:green;color:white">Proceeding to checkout</button></a>
                    </div>
                </div>
            </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'shop/js/cart.js' %}"></script>
</body>
</html>
